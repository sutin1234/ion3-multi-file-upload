<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Multi file upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <input type="file" multiple #myfiles style="display:none" (change)="onSelectChanged($event)">
  <button ion-button (click)="myfiles.click()">select files</button>
  <div class="images">
    <ion-row>
      <ion-col col-3 *ngFor="let img of fileList">
        <div [showImage]="img"></div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
